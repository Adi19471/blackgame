<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="blackjack.css">
    <title>BlackJack Game</title>
</head>
<style>
    button {
        color: rgb(248, 245, 255);
        background-color: rgb(153, 117, 34);
        border-radius: 1px 2px;
        font-size: 20px;
    }
    
    button:hover {
        background-color: red;
        color: wheat;
        border: 1px solid darkblue;
    }
</style>

<body>
    <div class="container-1">
        <h2>BlackJack Game</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button" disabled="true">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button" disabled="true">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>


        <div class="container">
            <center>
                <button onclick="myFunc()">ABOUT</button>
                <button onclick="myhFunc()">HELP</button>
                <button onclick="myeFunc()">EXIT</button>
            </center>
        </div>

    </div>





    <script>
        function myFunc() {
            window.location.href = "about.html";


        }
    </script>

    <script>
        function mygFunc() {
            window.location.href = "game.html";


        }
    </script>

    <script>
        function myhFunc() {
            window.location.href = "help.html";


        }
    </script>

    <script>
        function myeFunc() {
            window.location.href = "exit.html";


        }
    </script>

    <script src="blackjack.js"></script>
</body>

</html>
